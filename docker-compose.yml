version: '3.8'
services:
  company-scraper:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/backups:/app/csv_backups
      - ./data/logs:/app/logs
    restart: unless-stopped